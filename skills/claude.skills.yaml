version: 1
skills:
- name: knowledge.refresh
  description: Refresh knowledge base from docs and push embeddings to Supabase.
  input_schema:
    type: object
    properties:
      source:
        type: string
        enum:
        - docs
        - erd
        - tickets
        - mixed
    required:
    - source
- name: supabase.migrate
  description: Apply Supabase migrations (db push) for this project.
  input_schema:
    type: object
    properties:
      dryRun:
        type: boolean
        default: false
