name: Sanity Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    # Setup Python (Backend)
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Install Backend Deps
    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r service/requirements.txt

    # Verify Backend Starts (Smoke Test)
    - name: Verify Backend Imports
      run: |
        cd service
        # Mock env vars so it doesn't crash
        export SARICOACH_DATA_BACKEND=csv
        export SARICOACH_GOOGLE_API_KEY=mock_key
        python -c "from app.main import app; print('âœ… Backend compiled successfully')"

    # Setup Node (Frontend)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Verify Frontend Builds
    - name: Verify Frontend Build
      run: |
        npm install
        npm run build
